<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="container">
        <div id="filesContainer">
            <div class="fileBlock">
                <textarea cols="30" rows="10" maxlength="512" placeholder="manual-location" data-name="manual-location" class="customArea"></textarea>
                <textarea cols="30" rows="10" maxlength="2048" placeholder="manual-context" data-name="manual-context" class="customArea"></textarea>
                <textarea cols="30" rows="10" maxlength="2048" placeholder="manual-keywords" data-name="manual-keywords" class="customArea"></textarea>
                <textarea cols="30" rows="10" maxlength="512" placeholder="generated-location" data-name="generated-location" class="customArea"></textarea>
                <textarea cols="30" rows="10" maxlength="2048" placeholder="generated-context" data-name="generated-context" class="customArea"></textarea>
                <textarea cols="30" rows="10" maxlength="2048" placeholder="generated-keywords" data-name="generated-keywords" class="customArea"></textarea>
                <textarea cols="30" rows="10" maxlength="2048" placeholder="result" data-name="result" class="customArea"></textarea>
                <div class="upload-btn-wrapper">
                    <button class="btn">Upload a file</button>
                    <input type="file" class="fileItem" accept=".png,.bmp,.jpg,.jpeg,.tif,.tiff,.gif,.pdf">
                </div>
            </div>
        </div>  
        <div id="controlsContainer">
            <!--div id="addFile">Add file</div>     
            <div id="removeFile">Remove file</div-->      
            <div id="submitFiles">Add file</div>
        </div>
        <div id="outputImg">
            
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
